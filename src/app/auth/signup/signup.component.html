    <main>
      <div class="auth-content">
        <h2 style="color:rgb(27, 134, 95);">Регистрация</h2>
        <div class="auth-connections">
          <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="registerUser()">
            <div class="form-group">
              <label for="username">Имя пользователя</label>
              <input type="text" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Поле не может пыть пустым</div>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Почта</label>
              <input type="text" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Поле не может быть пустым</div>
                <div *ngIf="f.email.errors.email">Проверьте правильность почты</div>

              </div>
            </div>
            <div class="form-group">
              <label for="password">Пароль</label>
              <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Поле не может быть пустым</div>
                <div *ngIf="f.password.errors.minlength">Минимальное количество символов 6</div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="loading" class="btn signIn-button">Создать аккаунт</button>
              <img *ngIf="loading"
